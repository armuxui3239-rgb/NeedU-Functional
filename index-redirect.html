<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeedU - Main Entry Point with Dynamic Routing">
    <meta name="theme-color" content="#667eea">
    <title>NeedU - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            line-height: 1.5;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            border-left: 4px solid #d32f2f;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .action-buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #eeeeee;
        }

        .info-text {
            font-size: 0.85rem;
            color: #999;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NeedU</div>
            <div class="subtitle">Smart Resource Management</div>
        </div>

        <div class="spinner"></div>
        <div class="message" id="message">Redirecting you to the appropriate page...</div>
        
        <div class="error-message" id="errorMessage"></div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn btn-primary" onclick="goToHome()">Go to Home</button>
            <button class="btn btn-secondary" onclick="goToHelp()">Get Help</button>
        </div>

        <div class="info-text">
            <p>Automatic redirection in progress. If you are not redirected, please check your URL parameters.</p>
        </div>
    </div>

    <script>
        /**
         * NeedU - Main Entry Point Router
         * Handles URL-based routing and redirects
         */

        // Configuration
        const ROUTES = {
            'home': '/',
            'dashboard': '/dashboard',
            'profile': '/profile',
            'settings': '/settings',
            'admin': '/admin',
            'help': '/help',
            'about': '/about',
            'login': '/login',
            'logout': '/logout',
            'register': '/register',
            'notifications': '/notifications',
            'messages': '/messages'
        };

        const REDIRECT_TIMEOUT = 5000; // 5 seconds
        let redirectTimer = null;

        /**
         * Parse URL parameters
         */
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                page: params.get('page') || 'home',
                redirect: params.get('redirect') || null,
                target: params.get('target') || null,
                id: params.get('id') || null,
                token: params.get('token') || null
            };
        }

        /**
         * Get the target URL based on parameters
         */
        function getTargetUrl(params) {
            // If explicit redirect is provided, use it
            if (params.redirect && isValidUrl(params.redirect)) {
                return params.redirect;
            }

            // If target is provided, use it
            if (params.target && ROUTES[params.target]) {
                let url = ROUTES[params.target];
                // Append ID if provided
                if (params.id) {
                    url += `/${params.id}`;
                }
                // Append token if provided
                if (params.token) {
                    url += `?token=${encodeURIComponent(params.token)}`;
                }
                return url;
            }

            // Check if page parameter matches known routes
            if (ROUTES[params.page]) {
                let url = ROUTES[params.page];
                if (params.id) {
                    url += `/${params.id}`;
                }
                if (params.token) {
                    url += `?token=${encodeURIComponent(params.token)}`;
                }
                return url;
            }

            // Default to home
            return ROUTES.home;
        }

        /**
         * Validate if a URL is safe to redirect to
         */
        function isValidUrl(url) {
            try {
                const urlObj = new URL(url, window.location.origin);
                // Only allow relative URLs or same-origin URLs
                return urlObj.origin === window.location.origin || url.startsWith('/');
            } catch {
                return url.startsWith('/');
            }
        }

        /**
         * Show error message
         */
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('message').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'flex';
            clearTimeout(redirectTimer);
        }

        /**
         * Perform the redirect
         */
        function performRedirect(targetUrl) {
            try {
                // Add a small delay for better UX
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            } catch (error) {
                showError('Error during redirection. Please try again.');
                console.error('Redirect error:', error);
            }
        }

        /**
         * Action button handlers
         */
        function goToHome() {
            window.location.href = ROUTES.home;
        }

        function goToHelp() {
            window.location.href = ROUTES.help;
        }

        /**
         * Initialize and perform routing
         */
        function init() {
            try {
                const params = getUrlParams();
                const targetUrl = getTargetUrl(params);

                // Log routing info (for debugging)
                console.log('NeedU Router initialized', {
                    params: params,
                    targetUrl: targetUrl
                });

                // Update message with target info
                const pageLabel = params.page || 'home';
                document.getElementById('message').textContent = 
                    `Redirecting to ${pageLabel}...`;

                // Set up fallback error handling
                redirectTimer = setTimeout(() => {
                    showError('Redirection timeout. The page may not exist or could not be reached.');
                }, REDIRECT_TIMEOUT);

                // Perform the redirect
                performRedirect(targetUrl);
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Initialization error:', error);
            }
        }

        /**
         * Handle navigation events
         */
        window.addEventListener('beforeunload', () => {
            clearTimeout(redirectTimer);
        });

        /**
         * Start the router
         */
        document.addEventListener('DOMContentLoaded', init);

        // Fallback in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
